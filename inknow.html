<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - What I Know</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-orange: #ff7d2a; 
            --color-white: #ffffff;
            --color-dark-blue: #1a2a3a; 
            --color-medium-blue: #2c4a68; 
            --color-gray-text: #c0c0c0;
            --color-card-bg: #2c4a68; 
            --color-input-bg: #1f3a53; 
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-dark-blue); 
            min-height: 100vh;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            color: var(--color-white);
        }

        .header-logo {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-align: center;
        }

        .header-logo .skill { color: var(--color-orange); }
        .header-logo .swap { color: var(--color-white); }
        
        .setup-container {
            background: var(--color-card-bg);
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); 
            max-width: 550px; 
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }

        .setup-container h2 {
            color: var(--color-white);
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .step-info {
            color: var(--color-gray-text);
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.5;
        }

        textarea {
            width: 100%;
            padding: 15px; 
            margin-top: 10px;
            margin-bottom: 30px;
            border: 2px solid var(--color-orange); 
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            min-height: 200px; 
            resize: vertical;
            background-color: var(--color-input-bg);
            color: var(--color-white);
            outline: none;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
             border-color: #e69d30; 
        }
        
        textarea::placeholder {
            color: var(--color-gray-text);
            opacity: 0.7;
        }

        .next-btn {
            background-color: var(--color-orange);
            color: var(--color-white);
            padding: 15px 30px; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%; 
            text-transform: uppercase;
        }

        .next-btn:hover:not(:disabled) {
            background-color: #e66c1f; 
            transform: translateY(-2px); 
        }
        
        .next-btn:disabled {
            background-color: #6c757d; 
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 600px) {
            body { padding: 20px; }
            .setup-container {
                padding: 30px;
            }
            .header-logo { font-size: 2rem; }
            .setup-container h2 { font-size: 1.8rem; }
            .next-btn { font-size: 1rem; padding: 12px 20px; }
        }
    </style>
</head>
<body>
    <h1 class="header-logo"><span class="skill">SKILL</span><span class="swap">SWAP</span></h1>

    <div class="setup-container">
        <h2>Skills I Know</h2>
        <p class="step-info">
            Your superpowers are valuable! List the skills you can confidently teach or offer, separated by commas (e.g., Python, WebDev, Guitar).
        </p>
        <form id="skillKnowForm">
            <textarea id="skillsKnownInput" placeholder="Enter your skills here..." required></textarea>
            <button type="submit" id="nextBtn" class="next-btn">
                <i class="fas fa-arrow-right"></i> Next Step
            </button>
        </form>
    </div>

    <script type="module">
        import { auth, db } from "./firebase_config.js";
        import { doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

        let currentUserId = null;

        function cleanAndSplitSkills(skillsString) {
            if (!skillsString) return [];

            return skillsString
                .split(/[,\s]+/)
                .map(skill => skill.toLowerCase().trim()) 
                .filter(skill => skill.length > 0) 
                .map(skill => skill.charAt(0).toUpperCase() + skill.slice(1)); 
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
            } else {
                currentUserId = null;

                window.location.href = "index.html";
            }
        });

        document.getElementById('skillKnowForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            if (!currentUserId) {
                console.error("User not authenticated.");
                document.querySelector('.step-info').textContent = "Error: User not authenticated. Logging out...";
                setTimeout(() => window.location.href = "index.html", 1000);
                return;
            }

            const skillsKnown = document.getElementById("skillsKnownInput").value.trim();
            const nextBtn = document.getElementById("nextBtn");
            
            nextBtn.textContent = 'Saving...';
            nextBtn.disabled = true;

            try {
                const userDocRef = doc(db, "users", currentUserId);
             
                const skillsKnownArray = cleanAndSplitSkills(skillsKnown);

                await updateDoc(userDocRef, {
                    skillsKnown: skillsKnownArray
                });
                window.location.href = "iwant.html";

            } catch (error) {
                console.error("Error saving 'Skills I Know':", error);
                document.querySelector('.step-info').textContent = "Failed to save skills. Please try again.";
            } finally {
                nextBtn.innerHTML = '<i class="fas fa-arrow-right"></i> Next Step';
                nextBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
