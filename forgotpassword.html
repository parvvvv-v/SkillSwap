<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - SKILLSWAP</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-panel {
      flex: 1;
      background: url('bg.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .left-panel h1 {
      font-size: 60px;               
      font-family: 'Montserrat', sans-serif; 
      font-weight: bold;
      margin-bottom: 5px;
      margin-left: 0px;
    }

    .left-panel p {
      font-size: 17px;              
      font-family: 'Poppins', sans-serif; 
      margin-bottom: 100px;
      margin-left: 0px;
    }

    .left-panel img {
      width: 250px;
      margin-top: 2rem;
      border-radius: 12px;
    }

    .right-panel {
      flex: 1;
      background-color: #fff;
      padding: 2rem 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 36px;
      height: auto;
    }

    .form-container {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }

    p.description {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      color: #444;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      color: white;
      background: linear-gradient(to right, #cc2bff, #00c2ff);
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }

    .back-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .back-link a {
      text-decoration: none;
      color: #007bff;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        flex: unset;
        width: 100%;
        height: auto;
      }

      .logo {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <h1>SKILLSWAP</h1>
    <p>"One platform. Endless possibilities."</p>
  </div>

  <div class="right-panel">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="form-container">
      <h2>Forgot Password</h2>
      <p class="description">Enter registered Email</p>
      <form id="resetForm">
        <input type="email" name="email" placeholder="Email Address" required />
        <button type="submit">Send Reset Link</button>
      </form>
      
      <div class="back-link">
      <a href="index.html">Back to Log In</a>
      </div>
    </div>
  </div>
  <script type="module" src="firebase_config.js"></script>
<script type="module">
  import { auth } from "./firebase_config.js";
  import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

  document.getElementById('resetForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.querySelector('input[type="email"]').value;

    sendPasswordResetEmail(auth, email)
      .then(() => {
        alert("Reset link sent to your email!");
        window.location.href = "index.html";
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  });
</script>
</body>
</html>
