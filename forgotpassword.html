<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - SKILLSWAP</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-panel {
      flex: 1;
      background: url('bg.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .left-panel h1 {
      font-size: 60px;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      margin-bottom: 5px;
      margin-left: 0px;
    }

    .left-panel p {
      font-size: 17px;
      font-family: 'Montserrat', sans-serif;
    }

    .right-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }

    .form-container {
      width: 80%;
      max-width: 400px;
      padding: 40px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 10px;
      color: #ff7d2a;
      font-size: 2.5rem;
    }

    .description {
      color: #666;
      margin-bottom: 25px;
      font-size: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="email"] {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    button[type="submit"] {
      padding: 15px;
      background-color: #ff7d2a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #e66c23;
    }

    .back-link {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .back-link a {
      color: #ff7d2a;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        overflow-y: auto;
      }

      .left-panel, .right-panel {
        flex: unset;
        width: 100%;
        height: auto;
      }

      .logo {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <h1>SKILLSWAP</h1>
    <p>"One platform. Endless possibilities."</p>
  </div>

  <div class="right-panel">
    <div class="form-container">
      <h2>Forgot Password</h2>
      <p class="description">Enter registered Email</p>
      <form id="resetForm">
        <input type="email" name="email" placeholder="Email Address" required />
        <button type="submit">Send Reset Link</button>
      </form>
      
      <div class="back-link">
      <a href="index.html">Back to Log In</a>
      </div>
    </div>
  </div>
  <script type="module" src="firebase_config.js"></script>
<script type="module">
  import { auth } from "./firebase_config.js";
  import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

  document.getElementById('resetForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const email = e.target.elements.email.value;
    const submitBtn = document.querySelector('button[type="submit"]');

    submitBtn.textContent = 'Sending...';
    submitBtn.disabled = true;

    sendPasswordResetEmail(auth, email)
      .then(() => {
        alert('Password reset email sent. Check your inbox.');
        submitBtn.textContent = 'Reset Link Sent';
      })
      .catch((error) => {
        let errorMessage = 'Failed to send reset email. Please check the email address.';
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'No user found with this email address.';
        }
        alert(errorMessage);
        console.error('Password Reset Error:', error);
      })
      .finally(() => {
        submitBtn.disabled = false;
        if (submitBtn.textContent !== 'Reset Link Sent') {
            submitBtn.textContent = 'Send Reset Link';
        }
      });
  });
</script>
</body>
</html>
