<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap Messenger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg?size=626&ext=jpg&ga=GA1.1.1141335507.1718841600&semt=sph" alt="Logo" class="logo">
                <h2>SkillSwap</h2>
                <div class="sidebar-actions">
                    <button><i class="fas fa-edit"></i></button>
                    <button><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search or start a new chat">
            </div>
            <div class="chat-list" id="chatList">
                <!-- Chats will be loaded here by chats.js -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="empty-state">
                <div style="font-size: 80px;">ðŸ’¬</div>
                <h2>SkillSwap Messenger</h2>
                <p style="margin-top: 10px;">Connect, Learn, and Share Skills</p>
            </div>
        </div>
    </div>

    <script type="module" src="firebase_config.js"></script>
    <script type="module" src="chats.js"></script>
</body>
</html>
